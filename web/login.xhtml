<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="signin.css"/>
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="form-signin">
            <p:growl id="msg"/>
            <h:link outcome="login" >
                <p:graphicImage value="/images/login.png" title="Normandie" width="50%"/> 
            </h:link>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
             <p:outputLabel for="password" class="sr-only" value="Username"/>
             <p:inputText type="text" id="username" styleClass="form-control" value="#{homeCtrl.user.username}" placeholder="Username"/>
            
            <p:outputLabel for="password" class="sr-only" value="Password"/>
            <p:inputText type="password" id="password" styleClass="form-control" value="#{homeCtrl.user.password}" placeholder="Password"/>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>            
                <p:commandButton action="#{homeCtrl.login()}" value="Login"
                                 styleClass="btn btn-lg btn-primary btn-block"
                                 update="msg"/>
                <p><p:link outcome="register_1" value="Careate a new account..."/></p>
            <br/><br/>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
            
        </h:form>
    </h:body>
</html>
